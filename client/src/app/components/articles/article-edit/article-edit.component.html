<form #createForm="ngForm" (ngSubmit)="article ? edit() : create()">
  <h1 class="display-5 mb-3">{{article == null ? 'Create a post' : 'Edit this post'}}</h1>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title" required [ngModel]="article?.title">
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Content</label>
    <textarea name="content" id="content" cols="30" rows="10" class="form-control text-area" required
      [ngModel]="article?.content"></textarea>
  </div>
  <div class="mb-3">
    <label for="title" class="form-label">Thumbnail</label>
    <input type="text" class="form-control" id="title" [(ngModel)]="thumbnail" name="thumbnail" required>
  </div>
  <div class="d-flex">
    <input type="hidden" class="form-control" id="id" name="id" required [ngModel]="article?.id">
    <input type="hidden" class="form-control" id="postDate" name="postDate" required [ngModel]="article?.postDate">
    <button type="submit" class="btn btn-primary w-50 mb-3 me-1">Post</button>
    <button type="button" class="btn btn-dark w-50 mb-3 ms-1" (click)="close()">Close</button>
  </div>
  <img *ngIf="thumbnail != undefined && thumbnail != null" [src]="thumbnail" class="img-thumbnail w-100 mx-auto mb-3">
</form>
